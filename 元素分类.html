<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        css将HTML的标签进行分类（元素分类）
        块元素 内联元素（又名行内元素，包含内联块元素，包含内联块元素（又名行内块元素））可变元素
        
        
        块元素特征:
            1.块元素以矩形区域显示
            2.块元素独占一行而且自上而下排列
            3.块元素可以定义宽度或高度
            4.块元素一般作为其他元素的容器

        块元素有
            div p h1~h6 ul ol li dt dd table tr fron

        内联元素（行内元素）
            1.块元素以矩形区域显示
            2.逐个并排显示，值道碰到边界换行
            3.不能定义自己的宽度和高度（只能油气内容撑开）
            4.遵循盒模型的规则，只有部分行内元素支持margin或者padding值
        内联元素;
            span a i em b strong 
        
        内联块元素（行内块元素）
            1.逐个并排显示，直到碰到边界；
            2.可以自定义宽度或者高度
            3.遵循盒模型，完全支持margin或者padding值

            内联块元素：
                img input


        可变元素：
            button 普通
            <button></button>
            input type="button"

        置换元素与非置换元素
            置换元素:
                img textaree input select
     -->
</body>
</html>
